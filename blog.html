<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bonfire Season</title>
        <link rel="stylesheet" href="style.css">
        <style>
            #nestedGrid{
                display: grid;
                grid-template-columns: 50% 50%;
                grid-template-rows: 50% 50%;
                grid-gap: 25px;
                border: 3px solid white;
            }
            .photoBox{
                width: 250px;
                height: 150px;
                border: 1px solid red;
                background: #FFD700;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header box">
                <h1>Post and New Wave Hardcore</h1>
            </div>
            <div class="Sidebar Box"><h1>Blog Post</h1><a href="www.google.com"></a>
            <div class="Content Box">
                <div id=nestedGrid>
                    <div id="one" class="photoBox"></div>
                    <div id="two" class="photoBox"></div>
                    <div id="three" class="photoBox"></div>
                    <div id="four" class="photoBox"></div></div>
            </div>
            <div class="Footer Box">Footer Goes Here</div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
